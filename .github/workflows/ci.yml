name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type check
      run: npx tsc --noEmit
    
    - name: Run tests
      run: npm run test:coverage
    
    - name: Format check
      run: npm run format -- --check
    
    - name: Build
      run: npm run build
    
    # Remove the dist check since paths will always be different
    # between local development and CI environment

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Action Syntax
      uses: ./
      with:
        environment: 'test'
        deployment_type: 'docker'
        app_name: 'test-app'
        docker_image: 'nginx:alpine'
        health_check_url: 'http://localhost:80'
        github_token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true  # Allow this to fail since we're just testing syntax
